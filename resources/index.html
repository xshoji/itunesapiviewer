<!doctype html>

<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>iTunesApiViewer</title>

  <meta name="description" content="index.html">
  <meta name="author" content="xshoji">

  <link rel="icon" type="image/png" sizes="180x180"  href="/img/icon_180x180.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/default.css">
</head>

<body>
  <div class="container">
    <div class="form-container pm-3 pb-3 mt-3 mb-3">
      <h1>iTunesApi</h1>
      <h4>Search</h4>
      <form name="form" id="form-container" class="form-inline">
        <div class="form-group mr-3">
          <label for="form-query" class="sr-only">Search:</label>
          <input type="text" class="form-control" id="form-query" placeholder="Query">
        </div>
        <input type="submit" class="btn btn-primary mx-sm-3" value="Search">
      </form>
    </div>
    <div class="result-container pm-3 pb-3 mt-3 mb-3">
      <h4>Result</h4>
        <table class="table">
          <thead>
          <tr>
            <th class="border-top-0" scope="col">artworkUrl100</th>
            <th class="border-top-0" scope="col">Artist</th>
            <th class="border-top-0" scope="col">Track</th>
            <th class="border-top-0" scope="col">ReleaseDate</th>
            <th class="border-top-0" scope="col">TrackPrice</th>
          </tr>
          </thead>
          <tbody id="result-tbody-container-id">
          </tbody>
        </table>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
  <script language=”javascript”>
    resizeTo(800,600);
  </script>
</body>
</html>
